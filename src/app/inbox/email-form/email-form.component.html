<form (ngSubmit)="onSubmit()" class="ui form"  [formGroup]="emailForm">
<app-input label="To" inputType = "email" [control]="emailForm.get('to')"></app-input>
<app-input label="From" inputType = "text" [control]="emailForm.get('from')"></app-input>
<app-input label="Subject" inputType = "text" [control]="emailForm.get('subject')"></app-input>
<app-input label="Content" controlType = "textarea" [control]="emailForm.get('text')"></app-input>
<button class="ui button primary">Send</button>
</form>
